window:
  opacity: 1
  padding:
    x: 10
    y: 10

import:
  - ~/.config/alacritty/themes/cyberpunk.yml

font:
  bold:
    family: Fantasque Sans Mono
  italic:
    family: Fantasque Sans Mono
  normal:
    family: Fantasque Sans Mono
    style: Regular
  size: 12

cursor:
  style:
    shape: Block
    blinking: Always

shell:
  program: /bin/zsh

theme: cyberpunk
