window:
  opacity: 0.7
  padding:
    x: 10
    y: 10

import:
  - ~/.config/alacritty/themes/tango.yml

font:
  bold:
    family: FantasqueSansMono NF
  italic:
    family: FantasqueSansMono NF
  normal:
    family: FantasqueSansMono NF
    style: Regular
  size: 10

cursor:
  style:
    shape: Beam
    blinking: Always

shell:
  program: /bin/zsh
colors:
  primary:
    background: '#000000'
    foreground: '#00ff00'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#cc0000'
    green: '#73d216'
    yellow: '#edd400'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#2e3436'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'
theme: Tango
