#/_/  /_/\____/_/|_/___/ /_/  \____/_/|_|
monitor=eDP-1,1366x768@60,0x0,1

#   _____  ___________
#  / __/ |/_/ __/ ___/
# / _/_>  </ _// /__
#/___/_/|_/___/\___/


#Notification
exec-once = dunst

# Wallpaper
exec-once = swaybg -o \* -i ~/.config/hypr/wallpapers/targaryen.jpg -m fill

# For screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Screen Sharing
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = ~/.config/hypr/scripts/start.sh
exec-once = ~/.config/hypr/scripts/screensharing.sh

# For lockscreen
# exec-once = swayidle -w timeout 200 'swaylock-fancy'

# Bluetooth
exec-once = blueman-applet

# Status bar :)
exec-once = waybar

#    _____  _____  __  ________
#   /  _/ |/ / _ \/ / / /_  __/
#  _/ //    / ___/ /_/ / / /
# /___/_/|_/_/   \____/ /_/
input {
  # Keyboard
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  
  # Remap Capslock -> Esc for Vim users
  kb_options=escape
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}


#   __________  _________  ___   __
#  / ___/ __/ |/ / __/ _ \/ _ | / /
# / (_ / _//    / _// , _/ __ |/ /__
# \___/___/_/|_/___/_/|_/_/ |_/____/
general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=5
    border_size=0
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

#    ___  _____________  ___  ___ ______________  _  __
#   / _ \/ __/ ___/ __ \/ _ \/ _ /_  __/  _/ __ \/ |/ /
#  / // / _// /__/ /_/ / , _/ __ |/ / _/ // /_/ /    /
# /____/___/\___/\____/_/|_/_/ |_/_/ /___/\____/_/|_/
decoration {

    #    ___  ____  __  ___  _____    _________  ___  _  _________
    #   / _ \/ __ \/ / / / |/ / _ \  / ___/ __ \/ _ \/ |/ / __/ _ \
    #  / , _/ /_/ / /_/ /    / // / / /__/ /_/ / , _/    / _// , _/
    # /_/|_|\____/\____/_/|_/____/  \___/\____/_/|_/_/|_/___/_/|_|
    rounding=10

    #    ___  __   __  _____
    #   / _ )/ /  / / / / _ \
    #  / _  / /__/ /_/ / , _/
    # /____/____/\____/_/|_|
    blur {
        enabled = true
        size = 6.82
        passes = 1
    }

    #    ______ _____   ___  ____ _      __
    #   / __/ // / _ | / _ \/ __ \ | /| / /
    #  _\ \/ _  / __ |/ // / /_/ / |/ |/ /
    # /___/_//_/_/ |_/____/\____/|__/|__/
    drop_shadow=true
    shadow_range=15
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar
blurls=waybar
blurls=lockscreen
blurls=vscode

#    ___   _  ________  ______ ______________  _  __
#   / _ | / |/ /  _/  |/  / _ /_  __/  _/ __ \/ |/ /
#  / __ |/    // // /|_/ / __ |/ / _/ // /_/ /    /
# /_/ |_/_/|_/___/_/  /_/_/ |_/_/ /___/\____/_/|_/
animations {
    enabled=1

    #    ___  ________  ___________    _______  _____ _   ______
    #   / _ )/ __/_  / /  _/ __/ _ \  / ___/ / / / _ \ | / / __/
    #  / _  / _/  / /__/ // _// , _/ / /__/ /_/ / , _/ |/ / _/
    # /____/___/ /___/___/___/_/|_|  \___/\____/_/|_||___/___/
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1

    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}


#    __   _____  ______  __  ____________
#   / /  / _ \ \/ / __ \/ / / /_  __/ __/
#  / /__/ __ |\  / /_/ / /_/ / / / _\ \
# /____/_/ |_|/_/\____/\____/ /_/ /___/
dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = true
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

